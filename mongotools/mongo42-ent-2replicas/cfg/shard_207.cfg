processManagement:
   fork: true
storage:
   dbPath: "/data/mongodb/shard207"
   engine: "wiredTiger"
sharding:
  clusterRole: shardsvr
replication:
  replSetName: SHRD207
  oplogSizeMB: 600
net:
  bindIpAll: true
  port: 27017
systemLog:
   destination: file
   path: "/var/log/mongodb/mongoshard207.log"
