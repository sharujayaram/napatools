processManagement:
   fork: true
storage:
   dbPath: "/data/mongodb/shard206"
   engine: "wiredTiger"
sharding:
  clusterRole: shardsvr
replication:
  replSetName: SHRD206
  oplogSizeMB: 600
net:
  bindIpAll: true
  port: 27016
systemLog:
   destination: file
   path: "/var/log/mongodb/mongoshard206.log"
