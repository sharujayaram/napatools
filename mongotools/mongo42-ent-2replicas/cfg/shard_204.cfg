processManagement:
   fork: true
storage:
   dbPath: "/data/mongodb/shard204"
   engine: "wiredTiger"
sharding:
  clusterRole: shardsvr
replication:
  replSetName: SHRD204
  oplogSizeMB: 6000
net:
  bindIpAll: true
  port: 27014
systemLog:
   destination: file
   path: "/var/log/mongodb/mongoshard204.log"
